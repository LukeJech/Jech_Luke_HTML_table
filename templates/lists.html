<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="wrapper" class="w-2/4 mx-auto my-2 p-0">
        <table class="table-auto mx-auto my-2 text-2xl ">
            <thead>
                <tr class="bg-slate-800 text-red-400">
                    <th class="px-16 py-2">First Name</th>
                    <th class="px-16 py-2">Last Name</th>
                    <th class="px-16 py-2">Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-t hover:bg-slate-200">
                    <td class="border px-4 py-2 text-center border-0 ">{{user['first_name']}}</td>
                    <td class="border px-4 py-2 text-center border-0">{{user['last_name']}}</td>
                    <td class="border px-4 py-2 text-center border-0">{{user['first_name']}} {{user['last_name']}}</td>
                </tr>
                {% endfor %}
                
                
            </tbody>
        </table>
    </div>
</body>
</html>
